<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anushthan Saxena">
    <meta name="description" content="A simple JavaScript based counter application">

    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Subway People Count</title>
</head>

<body>
    <header>
        <h1>People entered:</h1>
    </header>

    <main>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">
            INCREMENT
        </button>
        <button id="save-btn" onclick="save()">
            SAVE
        </button>
    </main>

    <footer>
        <p id="save-el">Previous entries: </p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
