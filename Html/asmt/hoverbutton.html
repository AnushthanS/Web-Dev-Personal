<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverButton</title>
</head>
<style>
    #btn{
        background-color: black;
        color: white;
        border-radius: 5px;
    }
    #btn:hover{
        background-color: yellow;
        color: black;
        border-radius: 30px;
    }
</style>
<body>
    <button type="submit" id="btn">Submit</button>
</body>
</html>
