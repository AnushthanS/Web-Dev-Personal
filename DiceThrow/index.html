<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dice Throw</title>
</head>
<body class="font-serif my-10" style="background-color: #393E46; color: #4ECCA3">
    <h1 class="text-center text-9xl font-bold">Refresh Me</h1>
    <main class="flex mx-auto w-3/4 justify-between space-y-10 my-10 text-2xl">
        <h2></h2>
        <div class="flex flex-wrap w-1/2 text-center justify-center align-middle">
            <span class="w-full underline">Player 1</span>
            <img id="player-1" class="p-12" src="images/dice1.png" alt="dice" width="320px">
        </div>
        <div class="flex flex-wrap w-1/2 text-center align-middle justify-center">
            <span class="w-full underline">Player 2</span>
            <img id="player-2" class="p-12" src="images/dice2.png" alt="dice" width="320px">
        </div>
    </main>
    <footer class="text-center">
        <button class="text-2xl font-serif" onclick="refresh()">Click to roll</button>
        <h2 id="winner" class="text-4xl font-serif my-8"></h2>
    </footer>
    <script src="main.js">
    </script>
</body>
</html>
