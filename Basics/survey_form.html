<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/surveyform.css" type="text/css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" name="fname" id="first-name"
                    required></label>

            <label for="last-name">Enter Your Last Name: <input type="text" name="lname" id="last-name"
                    required></label>

            <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>

            <label for="password">Create a New Password: <input type="password" name="pswrd" id="password"
                    pattern="[a-z0-5]{8,}" required></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal
                Account</label>

            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business
                Account</label>

            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" class="inline" required> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="100" id="age"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="Submit" value="Submit" id="submit">
    </form>
</body>

</html>
