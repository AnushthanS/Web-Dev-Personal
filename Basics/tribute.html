<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="css/tribute.css" type="text/css">
</head>

<body>
    <main id="main" style="text-align: center;">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <p id="introduction">The man who saved a billion lives</p>
        <figure id="img-div">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="Dr. Normal Borlaug in focus" id="image">

                Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.
            </figcaption>
        </figure>
        <div id="tribute-info">
            <ul style="list-style: none;">
                <li>Information</li>
            </ul>
        </div>

        <a href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank" rel="noopener noreferrer" id="tribute-link">Wikipedia</a> entry of the individual in focus.
    </main>

</html>
