<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demos</title>
</head>
<body>
    <form action="">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="number" name="age" id="age" placeholder="Age" min="18" max="65">
        <input type="text" name="rno" id="rno" placeholder="Roll Number">
        <button type="submit" onclick="validate()">Validate</button>
    </form>
    <script>
        document.getElementById("name").addEventListener("blur", function(){
            let nameFormat = /^[a-zA-Z]+$/;
            let name = document.getElementById("name");

            if(name.value.match(nameFormat)){
                name.value = name.value.toUpperCase();
            } else alert("Alphabets only");
        });
        
        function validate() {
            let name = document.forms[0].name.value;
            let rno = document.forms[0].rno.value;
            const rnoFormat = /^[a-zA-Z0-9]+$/;
            if(!rno.match(rnoFormat)){
                alert("Alphabets and numbers only");
            }
        }
    </script>
</body>
</html>
