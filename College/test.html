<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <button id="button" onmouseover="showDate()" onmouseout="reset()">Hover</button>

    <script>
        let showDate = () =>{
            let button = document.getElementById("button");
            button.innerHTML = Date();
        }
        let reset = ()=>{
            document.getElementById("button").innerHTML = "Hover"
        }
    </script>
</body>
</html>
