<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demos</title>
    <style>
        @keyframes demo {
            0%   {background-color:red;}
            33%  {background-color:yellow;}
            66%  {background-color:blue;}
            100%  {background-color:green;}
        }
        div{
            width: 100px;
            height: 100px;
            position: relative;
            animation-name: demo;
            animation-duration: 3s;
        }
    </style>
</head>
<body>
    <div>
        Container
    </div>
</body>
</html>
